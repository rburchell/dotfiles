set -g default-terminal "screen-256color"
set -g base-index 1
setw -g aggressive-resize on

# remap prefix to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# more common tab keys
unbind C-c
bind -n C-t new-window
bind -n C-w kill-pane

# allow us to hold down prefix key
bind-key C-d detach
bind -n C-n next-window
bind -n C-p previous-window

bind -n C-f command-prompt "find-window %1"

unbind %
bind -n C-h split-window -h
bind -n C-v split-window -v

# Just click it
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

unbind ^A
bind ^A select-pane -t :.+

# colors
set-option -g pane-active-border-fg blue
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

#set -g status-left '#[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right '#[fg=yellow]#(uptime | egrep -o "[0-9]+ users?, +load.*"|perl -pe "s| averages?||"),  %H:%M'

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
